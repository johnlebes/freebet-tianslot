<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOPDAR4D - Layanan Bantuan</title>
  <style>
    :root{
      --bg1:#0f2a4d;
      --bg2:#ffe600;
      --card:rgba(255,255,255,.12);
      --border:rgba(255,255,255,.16);
      --text:#fff;
      --muted:rgba(255,255,255,.86);
      --btn1:#ffd54f;
      --btn2:rgba(255,255,255,.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(255,255,255,.12), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      text-align:center;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px 18px 18px;
      backdrop-filter: blur(12px);
      box-shadow:0 14px 40px rgba(0,0,0,.28);
    }
    .logo{
      width:min(220px, 70vw);
      border-radius:14px;
      display:block;
      margin:2px auto 14px;
    }
    h1{
      margin:0 0 8px;
      font-size:18px;
      font-weight:800;
      letter-spacing:.2px;
    }
    p{
      margin:0 auto 16px;
      font-size:14px;
      line-height:1.45;
      color:var(--muted);
      max-width:34ch;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.2px;
      transition: transform .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn-primary{
      background:var(--btn1);
      color:#1b1b1b;
      box-shadow:0 12px 24px rgba(0,0,0,.22);
      margin-bottom:10px;
    }
    .btn-secondary{
      background:var(--btn2);
      color:var(--text);
      border:1px solid var(--border);
    }
    .small{
      margin-top:14px;
      font-size:12px;
      color:rgba(255,255,255,.78);
    }
  </style>
</head>
<body>

</body>
</html>
